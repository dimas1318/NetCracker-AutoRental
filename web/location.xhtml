<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <ui:insert>
                <ui:include src="index.xhtml" />
            </ui:insert>
            <br/>
            <h:form id="emp_form">      
                <h:messages showDetail="true"></h:messages>
                <table>
                    <tr>
                        <td>|   Location ID</td> 
                        <td>|   Company ID</td> 
                        <td>|   Address</td>
                    </tr>                    
                    <ui:repeat value="#{locationBean.locations}" var="location">
                        <tr>
                            <td>| #{location.locationId}</td>
                            <td>| #{location.companyId}</td>
                            <td>| #{location.address}</td>
                            <td>|
                                <h:commandButton id="hello" value="Delete" actionListener="#{locationBean.deleteLocation(location.locationId)}"/>
                            </td>
                            <td>|</td>
                        </tr>
                    </ui:repeat>                    
                </table>
            </h:form>              
            <h:form id="create_form">
                <h:messages id="m"/>
                <h:panelGrid columns="2">
                    Location ID: <h:inputText value="#{locationEditBean.locationId}"/>
                    Company ID: <h:inputText value="#{locationEditBean.companyId}"/> 
                    Address: <h:inputText value="#{locationEditBean.address}"/>
                </h:panelGrid>
                <h:commandButton value="Create" actionListener="#{locationBean.createLocation(locationEditBean)}"/>
            </h:form>  
        </h:body>
    </f:view>
</html>
